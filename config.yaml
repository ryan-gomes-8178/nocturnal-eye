stream:
  url: http://localhost:8090/nocturnal-eye/stream.m3u8
  fallback_enabled: false
  fallback_path: tests/sample_video.mp4
  fps_target: 8
  timeout: 30
  max_retries: 5
  retry_delay: 10
motion:
  sensitivity: 28
  min_area: 250
  max_area: 30000
  history_frames: 300
  detect_shadows: false
  min_confidence: 0.01
  region_of_interest:
    enabled: false
    x: 0
    y: 0
    width: 0
    height: 0
tracking:
  stationary_threshold: 5
  max_tracking_distance: 220
  min_detections: 3
zones:
- name: Feeding Station
  x: 120
  y: 195
  radius: 50
  color:
  - 0
  - 255
  - 0
- name: Basking Spot
  x: 500
  y: 100
  radius: 80
  color:
  - 255
  - 165
  - 0
- name: Hide Box
  x: 100
  y: 400
  radius: 70
  color:
  - 0
  - 0
  - 255
schedule:
  enabled: false
  start_time: '20:00'
  end_time: 08:00
  timezone: America/New_York
database:
  path: data/gecko_activity.db
  backup_enabled: true
  backup_interval: daily
  backup_retention_days: 30
api:
  enabled: true
  host: 0.0.0.0
  port: 5001
  cors_enabled: true
  debug: false
snapshots:
  save_interval: 3
  max_snapshots: 500
  quality: 85
heatmap:
  grid_size: 50
  colormap: COLORMAP_JET
  overlay_alpha: 0.6
logging:
  level: INFO
  file: logs/nocturnal_eye.log
  console: true
  max_bytes: 10485760
  backup_count: 5
performance:
  nice_value: 10
  use_gpu: false
  frame_buffer_size: 10
